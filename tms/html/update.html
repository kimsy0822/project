<body>
  <header>
    <div class="header-wrap">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>

          <!-- Collect the nav links, forms, and other content for toggling -->

              <li><a href="list.html">사원목록 <span class="sr-only">(current)</span></a></li>

            <ul class="nav navbar-nav navbar-right">

            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>
  </header>
  <!-- 사원수정 -->
  <!-- 사번을 제외한 사원정보 수정폼(사번-readonly)  -->
  <section>
    <div class="container">
      <h3 class="title">사원수정</h3>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputID" class="col-sm-2 control-label">사원번호</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputID" name="id" value="0000000" readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPwd" class="col-sm-2 control-label">비밀번호</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPwd" name="pwd" value="1401104">
          </div>
        </div>
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">사원명</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" name="name" value="홍길동">
          </div>
        </div>
        <div class="form-group">
          <label for="inputSalary" class="col-sm-2 control-label">연봉</label>
          <div class="col-sm-10">
            <div class="input-group">
              <span class="input-group-addon">￦</span>
              <input type="number" class="form-control" id="inputSalary" name="salary" value="5000">
              <span class="input-group-addon">만원</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputDate" class="col-sm-2 control-label">입사날짜</label>
          <div class="col-sm-10">
            <input type="text" id="inputDate" class="form-control" name="date" value="2014-05-15">
          </div>
        </div>
        <div class="form-group">
          <label for="inputDepart" class="col-sm-2 control-label">부서번호</label>
          <div class="col-sm-10">
            <select class="form-control" id="inputDepart" name="departno">
              <option value="1">01</option>
              <option value="2" selected>02</option>
              <option value="3">03</option>
              <option value="4">04</option>
              <option value="5">05</option>
            </select>
        </div>
      </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default" onclick="location.href='list.html'">목록</button>
              <button type="reset" class="btn btn-info">다시작성</button>
              <button type="button" class="btn btn-primary" onclick="location.href='detail.html'">수정</button>
            </div>
          </div>
        </div>
      </form>

    </div>

  </section>

</body>
</html>
